<h1>Productos</h1>
<div class="container">
  <input type="text" class="form-control" placeholder="Nombre del Producto: Zapatos"
         name="nombre"
         [(ngModel)]="nuevoProducto.nombre">
  <button class="btn btn-block btn-success" (click)="crearProducto(nuevoProducto.nombre)">Crear</button>
</div>
<div class="container">
  <div class="col-sm-4" *ngFor="let producto of productos">
    <div class="text-center">
      <h3>{{producto.nombre}}</h3>
      <p>ID: {{producto.id}}</p>
    </div>
  </div>
</div>
